<div class="container">
  <h3 class="mt-3">Students Table</h3>
  <table mat-table [dataSource]="data" class="mat-elevation-z8 table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <span [ngClass]="{ 'error-cell': hasError(rowIndex, column) }">
          {{ element[column] }}
        </span>
        <small *ngIf="hasError(rowIndex, column)" class="error-text">
          {{ getErrorMessage(rowIndex, column) }}
        </small>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <button (click)="proceed()" class="btn btn-warning">Next</button>
</div>
